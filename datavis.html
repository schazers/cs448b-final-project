<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="datavis.css" />
    <title>Text Based Playlist Generation</title>
    <script src="http://www.youtube.com/player_api"></script>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <script type="text/javascript" src="genreTree3.js"></script>

    <script type="text/javascript" src="dataStructures.js"></script>

  </head>
  <body>
    <div id="switch" class="unselectable switches">

    </div>
    <div id="playlistDiv" class="unselectable playlistDiv">

    </div>
    <div id="container" class="unselectable container">

    </div>


    <script type="text/javascript" src="initVis.js"></script>

</html>
